<!DOCTYPE html>
<html lang="pt-br" class="h-100" data-bs-theme="dark">

<head>
	{% include head.html %}
</head>

<body class="d-flex flex-column h-100 bg-body-tertiary">
	{% if page.url != "/sql" %}
	{% include nav-mobile.html %}
	{% endif %}

	<div class="container shadow p-3 mb-5 rounded bg-dark">
		<div class="container-fluid">
			<div class="row flex-wrap flex-md-nowrap">
				{% if page.url != "/sql" %}
				<aside class="col-md-2 col-lg-2 me-3">
					{% include sidebar.html %}
				</aside>
				{% endif %}

				<main role="main" class="flex-shrink-0 ms-sm-auto col-md-9 ml-sm-auto col-lg-9 px-md-4 mb-5 rounded-2">
					<div class="container">
						{% include content.html %}
					</div>
				</main>
			</div>
		</div>
		<footer class="footer mt-auto py-2 d-flex flex-wrap justify-content-between align-items-center my-2">
			{% include footer.html %}
		</footer>
	</div>

	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/custom.js"></script>
</body>

</html>
