<!DOCTYPE html>
<html lang="pt_BR" class="h-100" data-bs-theme="dark">

<head>
  {% include head.html %}
</head>

<body class="d-flex flex-column h-100 bg-body-tertiary">
  {% if page.url != "/sql" %}
  {% include nav-mobile.html %}
  {% endif %}

  <div class="container shadow p-3 mb-5 rounded bg-dark bg-gradient">
    <div class="container-fluid">
      <div class="row flex-wrap flex-md-nowrap">
        {% if page.url != "/sql" %}
        <aside class="col-md-2 col-lg-2 me-3">
          {% include sidebar.html %}
        </aside>
        {% endif %}

        <main role="main" class="flex-shrink-0 ms-sm-auto 
        {% if page.url=='/sql' %} 
        col-lg-10
        {% else %}
        col-lg-9 
        {% endif %} 
        px-md-4 mb-5 rounded-2">
          <div class="container">
            <section class="post mb-5">
              <article class="post-content post-content--intro">
                <header
                  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="title">{{ page.title }}</h1>
                </header>
                <p class="subtitle">{{ page.subtitle }}</p>
                {{ content }}
              </article>
            </section>
          </div>
        </main>
      </div>
    </div>
    <footer class="footer mt-auto py-2 d-flex flex-wrap justify-content-between align-items-center my-2">
      {% include footer.html %}
    </footer>
  </div>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/custom.js"></script>
</body>

</html>
